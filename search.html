<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <title>GameHunt</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/img/logo.png">
  <meta name="title" content="GameHunt">
  <meta name="description" content="A knowledge base and list of popular PC, Mobile and Console games">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gamehunt.pages.dev/">
  <meta property="og:title" content="GameHunt">
  <meta property="og:description" content="A knowledge base and list of popular PC, Mobile and Console games">
  <meta property="og:image" content="https://gamehunt.pages.dev/img/top.jpg">
</head>

<body>
  <div class="navbar sticky z-10 top-0 backdrop-filter backdrop-blur-lg">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="/#about">About</a></li>
          <li tabindex="0">
            <a class="justify-between">
              Games
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
              </svg>
            </a>
            <ul class="p-2 bg-base-100">
              <li><a href="/pc">PC</a></li>
              <li><a href="/mobile">Mobile</a></li>
              <li><a href="/console">Console</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <a class="btn btn-ghost normal-case text-xl" href="/">
        <div class="w-10 rounded-full">
          <img class="w-8 rounded-full" src="img/logo.png" />
        </div>
        <div class="px-2">GameHunt</div>
      </a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal p-0">
        <li><a href="/#about">About</a></li>
        <li tabindex="0">
          <a>
            Games
            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
            </svg>
          </a>
          <ul class="p-2 bg-base-100">
            <li><a href="/pc">PC</a></li>
            <li><a href="/mobile">Mobile</a></li>
            <li><a href="/console">Console</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="navbar-end invisibl lg:visible">
      <div class="form-control">
        <form method="get" action="/search">
          <input name="q" id="search" type="search" placeholder="Search"
            class="bg-opacity-0 border-none input input-bordered search-click" autocomplete="off" />
        </form>
      </div>
    </div>
  </div>


  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col" id="search-results">
      <h1 class="text-3xl font-bold overflow-hidden" id="search-query"></h1>
      <div class="card w-full bg-base-100 shadow-xl my-6">

        <a href="/game">
          <div class="card-body">
            <h2 class="card-title justify-center">Replace title</h2>
            <p>Replace content</p>
          </div>
          <img src="/img/top.jpeg" class="w-[400px]" alt="game" />
        </a>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>


  <footer class="footer p-12 bg-neutral text-neutral-content">
    <div>
      <img class="w-8 rounded-full" src="/img/logo-w.png" />
      <p>GameHunt<br>Providing reliable game info since 2022</p>
    </div>
    <div>
      <span class="footer-title">Social</span>
      <div class="grid grid-flow-col gap-4">
        <a href="https://github.com/ayshmnmm/gamehunt"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
          <path
            d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
        </svg></a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
            </path>
          </svg></a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
            </path>
          </svg></a>
      </div>
    </div>
  </footer>
</body>

</html>
